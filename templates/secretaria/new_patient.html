{{define "head"}}
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/secretaria.css">
{{end}}

{{define "content"}}
<div class="secretaria-container">
    {{template "_secretaria_header.html" .}}

    <div class="form-container">
        <h2>Cadastrar Novo Paciente</h2>
        <p>Preencha os dados de identificação do novo paciente para gerar o link de consentimento.</p>

        <form action="{{.Action}}" method="post">
            <fieldset>
                <legend>Dados para Contato Inicial</legend>
                <div class="form-group">
                    <label for="client_name">Nome Completo:</label>
                    <input type="text" id="client_name" name="client_name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="(XX) XXXX-XXXX">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Celular (WhatsApp):</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                </div>
            </fieldset>
            
            <div class="form-actions">
                <a href="/secretaria/dashboard" class="btn-cancel">Cancelar</a>
                <button type="submit" class="btn-submit">Salvar e Gerar Link</button>
            </div>
        </form>
    </div>
</div>
{{end}}
