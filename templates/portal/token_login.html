{{define "content"}}
<div class="form-container" style="max-width: 500px;">
    <h2>Acesso ao Portal</h2>
    <p>Por favor, insira o token de acesso que vocÃª recebeu para continuar.</p>
    
    {{if .Error}}
        <div class="login-error" style="background-color: #f2dede; color: #a94442; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <p>{{.Error}}</p>
        </div>
    {{end}}

    <form action="/portal/login" method="post">
        <div class="form-group">
            <label for="token">Seu Token de Acesso:</label>
            <input type="text" id="token" name="token" value="{{.Token}}" required>
        </div>
        <button type="submit" class="btn-submit">Acessar</button>
    </form>
</div>
{{end}}
